<!-- iframe for displaying pages --><iframe z-field="content-frame" class="hidden"></iframe><script>const contentFrame=zuix.field("content-frame");function openContentFrame(n){setTimeout(function(){contentFrame.animateCss("slideInRight",{duration:"300ms"},function(){contentFrame.get().focus()}).removeClass("hidden")},200),contentFrame.get().src=n}function closeContentFrame(n){contentFrame.animateCss("slideOutRight",{duration:"300ms"},()=>{contentFrame.addClass("hidden"),n&&n.replace("about:blank")})}</script>
